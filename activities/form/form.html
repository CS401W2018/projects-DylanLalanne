<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header> <h1> Forms </h1></header>
    <main> 
        <form action ="processing html"method ="get">

            <fieldset>
                <legend> sign up </legend>
            </fieldset>

            <div class="form-row"></div>
            <label for ="email"></label>Email: </label>
            <input type ="email" name ="email" id =email>

        
            <div class="form-row"></div>
            <label for ="fullname"></label>Full Name: </label>
            <input type ="text" name ="fullname" id = "fullname">


            <div class="form-row"></div>
            <label for ="password"></label>Password: </label> 
            <input type ="password" name ="password" id =password required>

    

            <div class="form-row"></div>
            <label for= "state"> State </label>
            <select name ="state" id ="state">
                <option value ="blank"></option>
                <option value ="CA">California</option>
                <option value ="NY">New York</option>
                <option value ="TX">Texas</option>
            </select>
            <div class="radio-row"></div>

            <div> Year in School</div>
            <label> <input type ="radio" name ="year" value ="freshman">Freshman</input> </label>
            <label> <input type ="radio" name ="year" value ="sophomore">Sophomore</input> </label>
            <label> <input type ="radio" name ="year" value ="junior">Junior</input> </label>
            <label> <input type ="radio" name ="year" value ="senior">Senior</input> </label>
        </div>
        <div class = "radio-row"> 
            <label> <input type ="checkbox" name ="remember"  id="remember"> Remember me</label>
            </div>
        <div class = "form-row">
            <label for  ="comments"> Comments:<label>
            <textarea name ="comments" id ="comments"></textarea>
            </label>
        </div>

            <div class="form-row"></div>
            <input type ="submit">
        </form>

    </main>
