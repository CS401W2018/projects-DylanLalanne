<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title> 
    <link rel="stylesheet" href="index.css"> 
    <link rel="signupstyle" href ="signup.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <header> 
        <h1> Quantara
        </h1>
        <input type="text" placeholder="Search...">
    </header>
    <nav class = "navbar">
        <a href = "index.html">Home</a>
        <a href = "Investing.html"> Investing</a>
        <a href = "Income.html"> Income </a>
        <a href = "Budget.html"> Budget </a>
        <a href = "tools.html"> Tools </a>
        <a href = "resources.html"> Tips & Resources</a>
    </nav>
    <main class ="wrapper">
    <div class = "spacing">
        <h2> Take Control of your finances with Quantara </h1>
            <p> O Quantara is a personal Finance hub-built for beginners looking to get started in personal finance. </p>
    </div>
    <h1> Sign Up </h2>
        <main role="main">
            <form action="#" method="get" aria-labelledby="site-title">
        
                <fieldset>
                    <legend>Account Details</legend>
                    <div class="form-group">
                      <label for="username">Make a Username:</label>
                      <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="username" 
                        required 
                        aria-required="true">
                    </div>
                    <div class="form-group">
                      <label for="password">Make a Password:</label>
                      <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="create your password" 
                        required 
                        aria-required="true">
                        
                    </div>
                
               
               
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="you@example.com" 
                    required 
                    aria-required="true">
                </div>
    
                <br>
                
                <div class="form-group">
                  <label for="country">Country:</label>
                  <select 
                    id="country" 
                    name="country" 
                    aria-label="Select your country">
                    <option value="USA">United States</option>
                    <option value="Japan">Japan</option>
                    <option value="China">China</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Australia">Australia</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="Philippines">Philippines</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Thailand">Thailand</option>
                    <option value="India">India</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                  </select>
                </div>
                <div class="form-group checkbox-group">
                    <input 
                      type="checkbox" 
                      id="yes" 
                      name="yes" 
                      aria-describedby="terms-desc">
                    <label for="yes">I agree to the terms and conditions</label>
                  </div>
              </fieldset>
              <div class="form-group">
                <button type="submit">Submit</button>
              </div>
            
          
        </form>
    </main>

</body>
</html>
